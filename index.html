    <div id="memo_list"></div>
    <canvas id="drawing-canvas" class="drawing-canvas"></canvas>
    <script src="https://camen89.github.io/CANBAS/script.js"></script>
    <script src="https://camen89.github.io/CANBAS/img.js"></script>
    <script src="https://camen89.github.io/CANBAS/stop.js"></script>
    <script>





        // 編集中のメモ要素を保持
        let editingMemo = null;
        // メモを編集可能にする処理
        function makeEditable(element) {
            element.setAttribute("contenteditable", "true");
            element.focus();
        }
        // メモの編集を終了し、テキストを保存する処理
        function finishEditing() {
            if (editingMemo) {
                editingMemo.removeAttribute("contenteditable");
                editingMemo = null;
            }
        }
        // ダブルクリックでメモの編集を開始
        document.getElementById("memo_list").addEventListener("dblclick", function (e) {
            const target = e.target;
            if (target && target.classList.contains("memo")) {
                finishEditing(); // 他のメモの編集を終了
                editingMemo = target;
                makeEditable(target);
            }
        });
        // Enterキーで編集モードを終了し、テキストを保存
        document.getElementById("memo_list").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                finishEditing();
            }
        });
        // スクリーンショットをPNGにエクスポートする処理
        // document.getElementById("export-screenshot").addEventListener("click", function () {
        //     const width = window.innerWidth; // ウィンドウの幅
        //     const height = window.innerHeight; // ウィンドウの高さ
        //     html2canvas(document.body, {
        //         width: width,
        //         height: height,
        //         scrollX: 0,
        //         scrollY: 0,
        //         windowWidth: document.documentElement.scrollWidth,
        //         windowHeight: document.documentElement.scrollHeight
        //     }).then(function (canvas) {
        //         const dataUrl = canvas.toDataURL("image/png");
        //         const downloadLink = document.createElement("a");
        //         downloadLink.href = dataUrl;
        //         downloadLink.download = "メモ.png";
        //         downloadLink.click();
        //     });
        // });
        // export-screenshotボタンがクリックされた時の処理
document.getElementById("export-screenshot").addEventListener("click", function() {

// キャプチャ対象をroot要素に
const target = document.documentElement;

// 画面全体のサイズを取得
const width = target.scrollWidth;
const height = target.scrollHeight;

html2canvas(target, {

  width: width,
  height: height,

  // 背景画像用の設定
  background: "repeat",
  backgroundColor: "#fff",

  // 画像要素の描画設定 
  useCORS: true  
}).then(function(canvas) {

  // キャンバスをPNGでエクスポート
  const dataUrl = canvas.toDataURL("image/png");
  const downloadLink = document.createElement("a");
  downloadLink.href = dataUrl; 
  downloadLink.download = "memo.png";
  downloadLink.click();

});

});
        // 写真をアップロードして表示
        document.getElementById("add-photo").addEventListener("click", function () {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.style.display = "none";
            fileInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const imageUrl = event.target.result;
                        createResizableImageElement(imageUrl);
                    };
                    reader.readAsDataURL(file);
                }
            });
            fileInput.click();
        });
        // 画像要素を作成して表示（サイズ調整可能）
        function createResizableImageElement(imageUrl) {
            const container = document.createElement("div");
            container.classList.add("resizable");
            const image = new Image();
            image.src = imageUrl;
            image.classList.add("draggable");
            image.draggable = true;
            const resizer = document.createElement("div");
            resizer.classList.add("resizer");
            container.appendChild(image);
            container.appendChild(resizer);
            // メモリストに画像を追加
            memo_list.appendChild(container);
            // 画像とリサイズハンドルをドラッグ可能にする
            makeResizable(container);
            makeDraggable(image);
            // ダブルクリックでサイズ変更可能
            container.addEventListener("dblclick", function () {
                const currentWidth = container.offsetWidth;
                const currentHeight = container.offsetHeight;
                const newWidth = prompt("新しい幅を入力してください (px)", currentWidth);
                const newHeight = (newWidth / currentWidth) * currentHeight;
                if (!isNaN(newWidth) && newWidth > 0 && !isNaN(newHeight) && newHeight > 0) {
                    container.style.width = newWidth + "px";
                    container.style.height = newHeight + "px";
                } else {
                    alert("無効な値です。縦横比率を保って入力してください。");
                }
            });
        }
        // 画像とリサイズハンドルをドラッグ可能にする処理
        function makeResizable(element) {
            let isResizing = false;
            let lastX = 0;
            let lastY = 0;
            const resizer = element.querySelector(".resizer");
            resizer.addEventListener("mousedown", (e) => {
                isResizing = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });
            document.addEventListener("mousemove", (e) => {
                if (!isResizing) return;
                const width = element.offsetWidth + (e.clientX - lastX);
                const height = element.offsetHeight + (e.clientY - lastY);
                element.style.width = width + "px";
                element.style.height = height + "px";
                lastX = e.clientX;
                lastY = e.clientY;
            });
            document.addEventListener("mouseup", () => {
                isResizing = false;
            });
        }
        // 画像をドラッグ可能にする処理
        function makeDraggable(element) {
            let isDragging = false;
            let offset = { x: 0, y: 0 };
            element.addEventListener("mousedown", (e) => {
                isDragging = true;
                const rect = element.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
            });
            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    element.style.left = e.clientX - offset.x + "px";
                    element.style.top = e.clientY - offset.y + "px";
                }
            });
            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }
        // ペンツールの状態を管理
        let isDrawingMode = false;
        let isErasingMode = false;
        const penToolButton = document.getElementById("pen-tool");
        const eraserToolButton = document.getElementById("eraser-tool");
        penToolButton.addEventListener("click", function () {
            if (isErasingMode) {
                isErasingMode = false;
                eraserToolButton.style.backgroundColor = "";
                endErasingMode(); // 消しゴムモードを終了
            }
            if (!isDrawingMode) {
                isDrawingMode = true;
                startDrawingMode();
                penToolButton.style.backgroundColor = "#FF0000";
            } else {
                isDrawingMode = false;
                penToolButton.style.backgroundColor = "";
            }
        });
        eraserToolButton.addEventListener("click", function () {
            if (isDrawingMode) {
                isDrawingMode = false;
                penToolButton.style.backgroundColor = "";
                endDrawingMode(); // ペンツールモードを終了
            }
            if (!isErasingMode) {
                isErasingMode = true;
                startErasingMode();
                eraserToolButton.style.backgroundColor = "#FF0000";
            } else {
                isErasingMode = false;
                eraserToolButton.style.backgroundColor = "";
            }
        });
        function startDrawingMode() {
            drawingCanvas.style.cursor = "crosshair";
            drawingCanvas.width = window.innerWidth;
            drawingCanvas.height = window.innerHeight;
            drawingCanvas.addEventListener("mousedown", startDrawing);
            drawingCanvas.addEventListener("mousemove", draw);
            drawingCanvas.addEventListener("mouseup", endDrawing);
        }
        function startErasingMode() {
            drawingCanvas.style.cursor = "crosshair";
            drawingCanvas.width = window.innerWidth;
            drawingCanvas.height = window.innerHeight;
            drawingCanvas.addEventListener("mousedown", startErasing);
            drawingCanvas.addEventListener("mousemove", erase);
            drawingCanvas.addEventListener("mouseup", endErasing);
        }
        function endDrawingMode() {
            drawingCanvas.style.cursor = "auto";
            drawingCanvas.removeEventListener("mousedown", startDrawing);
            drawingCanvas.removeEventListener("mousemove", draw);
            drawingCanvas.removeEventListener("mouseup", endDrawing);
        }
        function endErasingMode() {
            drawingCanvas.style.cursor = "auto";
            drawingCanvas.removeEventListener("mousedown", startErasing);
            drawingCanvas.removeEventListener("mousemove", erase);
            drawingCanvas.removeEventListener("mouseup", endErasing);
        }
        const drawingCanvas = document.getElementById("drawing-canvas");
        let isDrawing = false;
        let isErasing = false;
        let ctx = drawingCanvas.getContext("2d");
        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
            const y = e.clientY - drawingCanvas.getBoundingClientRect().top;
            ctx.moveTo(x, y);
        }
        function startErasing(e) {
            isErasing = true;
            const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
            const y = e.clientY - drawingCanvas.getBoundingClientRect().top;
            ctx.globalCompositeOperation = "destination-out"; // 消しゴムモード
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI); // 消しゴムの円形
            ctx.fill();
        }
        function draw(e) {
            if (!isDrawing || !isDrawingMode) return;
            const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
            const y = e.clientY - drawingCanvas.getBoundingClientRect().top;
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        function erase(e) {
            if (!isErasing || !isErasingMode) return;
            const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
            const y = e.clientY - drawingCanvas.getBoundingClientRect().top;
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fill();
        }
        function endDrawing() {
            isDrawing = false;
            ctx.closePath();
        }
        function endErasing() {
            isErasing = false;
            ctx.globalCompositeOperation = "source-over"; // 元に戻す
        }

        // クリックで描画を削除する
        drawingCanvas.addEventListener("click", function (e) {
            if (isErasingMode) {
                const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
                const y = e.clientY - drawingCanvas.getBoundingClientRect().top;
                ctx.clearRect(x - 5, y - 5, 10, 10);
            }
        });
    </script>
</body>
</html>
